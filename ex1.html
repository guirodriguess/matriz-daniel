<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script>
		mat = [];
		function calcula() {
			var i;
			for(i=0;i<3;i++){
				mat[i] = []
			}
			for(i=0;i<3;i++){
				for(var j = 0; j < 5; j++){
					mat[i][j] = document.getElementById(i+"x"+j).value;	
				}
			}
			//processamento(encontrar os dados)
			var qde = 0;
			for(i=0;i<3;i++){
				for(j = 0; j < 5; j++){
					if ((mat[i][j] >= 15) && (mat[i][j] <=20)){
						qde = qde + 1;
					}	
				}
			}
			document.getElementById("saida").innerHTML = qde;
		}
	</script>
</head>
<body>
	<table>
		<tr>
			<td>
				<input type="number" id="0x0">
			</td> 
			<td>
				<input type="number" id="0x1">
			</td> 
			<td>
				<input type="number" id="0x2">
			</td> 
			<td>
				<input type="number" id="0x3">
			</td> 
			<td>
				<input type="number" id="0x4">
			</td>
		</tr>
		<tr>
			<td>
				<input type="number" id="1x0">
			</td> 
			<td>
				<input type="number" id="1x1">
			</td> 
			<td>
				<input type="number" id="1x2">
			</td> 
			<td>
				<input type="number" id="1x3">
			</td> 
			<td>
				<input type="number" id="1x4">
			</td>
		</tr>
		<tr>
			<td>
				<input type="number" id="2x0">
			</td> 
			<td>
				<input type="number" id="2x1">
			</td> 
			<td>
				<input type="number" id="2x2">
			</td> 
			<td>
				<input type="number" id="2x3">
			</td> 
			<td>
				<input type="number" id="2x4">
			</td>
		</tr>
	</table>
	<p>
		<button onclick="calcula()">Calcula</button>
	</p>
	<p id="saida"></p>
</body>
</html>
