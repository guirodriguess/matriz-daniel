<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script>
		mat = [];
		function calcula() {
			var i;
			for(i=0;i<6;i++){
				mat[i] = []
			}
			for(i=0;i<6;i++){
				for(var j = 0; j < 3; j++){
					mat[i][j] = parseInt(document.getElementById(i+"x"+j).value);	
				}
			}
			//processamento(encontrar os dados)
			var maior = mat[0][0];
			var menor = mat[0][0];
			var posicao = "[0,0]";
			var posicaoMenor = "[0,0]";
			for(i=0;i<6;i++){
				for(j = 0; j < 3; j++){
					if (mat[i][j] > maior){
						maior = mat[i][j];
						posicao = "["+i+","+j+"]";
					}
					if(mat[i][j] < menor){
						menor = mat[i][j];
						posicaoMenor = "["+i+","+j+"]";
					}
				}
			}
			document.getElementById("saida").innerHTML = "Maior elemento da matriz: " + maior + "</br>Posição do maior elemento: " + posicao + "</br>Menor elemento da matriz: " + menor + "</br>Posição do menor elemento: " + posicaoMenor;
		}
	</script>
</head>

			</td>
